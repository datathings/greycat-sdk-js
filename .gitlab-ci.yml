stages:
  - test
  - build

# This folder is cached between builds
# https://docs.gitlab.com/ee/ci/yaml/index.html#cache
cache:
  paths:
    - node_modules/

before_script:
  - npm i -g pnpm@7.9.5

test:18:
  stage: test
  image: node:18.17.0-slim
  script:
    - pnpm install
    - pnpm test

test:19:
  stage: test
  image: node:19.9.0-slim
  script:
    - pnpm install
    - pnpm test

test:20:
  stage: test
  image: node:20.5.0-slim
  script:
    - pnpm install
    - pnpm test

build:
  stage: build
  image: node:20.5.0-slim
  script:
    - pnpm install
    - pnpm build
    - mkdir -p dist/sdk/js
    - cp -R dist/esm dist/sdk/js
    - cp -R dist/bundle dist/sdk/js
    - rm -rf dist/{esm,bundle}
  artifacts:
    when: on_success
    expire_in: "30 days"
    paths:
      - dist
